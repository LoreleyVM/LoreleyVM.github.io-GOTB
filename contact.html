      <main class="formulario">

          <form class="col text-center">

            </div>

            <div class="mb-3">
              <label for="Your Name" class="form-label">Name</label>

            <div class="mb-3">
              <label for="E-mail address" class="form-label">E-mail address</label>

            <div class="mb-3">
              <label for="Message" class="form-label">Message</label>
              <textarea class="form-control" for="Message" id="Message" cols="20" rows="10">Reason why you contact us</textarea>
            </div>  
              
            <div class="mt-4">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Confirm you’re not a robot</label>
            </div>

            <div class="mt-5 mb-7">
              <input type="submit" class="btn btn-outline-light col-5" id="btnform" value="Send" />
            </div>
          </form>
